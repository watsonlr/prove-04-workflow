name: <(^v^)> Update readme.md with description

on:
  push:
     branches:
        - main
        - stable
  pull_request:
    types: [open, synchronize]

jobs:
  build:
     name:
     runs-on: ubuntu-latest
     steps:
        - name: Checkout source code
          uses: actions/checkout@v2

        - run: curl --url https://raw.githubusercontent.com/byui-cse/cse212-csharp/main/docs/lesson04/prove.md | sed -e '1,5d' | sed 's#^.*include image.html url=\"\([^\"]*\)".*$#![\1](https://byui-cse.github.io/cse212-csharp/lesson04/\1)#g'  | sed 's#\[username]#\${{github.actor}}#g' > readme.md

        - name: push
          uses: EndBug/add-and-commit@v9
          with:
             cwd: './'
             add: 'readme.md --force'
             message: 'Updated README with latest changes'
